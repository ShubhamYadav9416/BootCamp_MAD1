<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename='CSS/register.css' )}}">
    <title>Welcome to BlogLite</title>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("home")}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("logout")}}">Logout</a>
                    </li>

                    </ul>
                    
            </div>
        </div>
    </nav>
    <div class="main" style="margin-top: 25px;">
        <div class="container text-center">
            <div class="row">
              <div class="col-2">
                
              </div>
              <div class="col-8">
                <form class="row g-3" method="post">
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Comment</label>
                        <textarea type="text" class="form-control" id="inputPassword2" name="search_for"
                            rows="1" placeholder="Search for Username....." style="width:600px;"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </div>
                </form>
                <br><br>
                <div class="card" style="width: 700px;">
                    <div class="card-body">
                      {% for user in search_results %}
                      
                      <div class="card">
                        <a href="{{url_for("other_user", others_user_id = user.user_id)}}">
                        <div class="card-body">
                          {{user.user_name}} &nbsp; &nbsp; - &nbsp; {{user.user_mail}}
                        </div>
                    </a>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
              </div>
              <div class="col-2">
                
              </div>
            </div>
          </div>
    </div>
</body>

</html>
