<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename='CSS/register.css' )}}">
    <title>Welcome to BlogLite</title>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("logout")}}">Logout</a>
                    </li>
                    </ul>
                    {% if other_user == True %}
                <a href="{{url_for("user_profile")}}"><img src={{ user_logined.profile_img_path }} class="float-start"
                                        style="height: 30px; width: 30px; border-radius: 2rem;"></a>
                {% else %}
                <a href="{{url_for("user_profile")}}">
                <img src={{ user.profile_img_path }} class="float-start"
                    style="height: 30px; width: 30px; border-radius: 2rem;"></a>
                {% endif %}
                &nbsp; &nbsp;
                        <a class="nav-link active" aria-current="page" href="{{url_for("add_post")}}"><i class="bi bi-plus-square-fill" style="font-size: 25px;"></i></a> &nbsp;&nbsp;&nbsp;
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                
            </div>
        </div>
    </nav>
</body>

</html>
