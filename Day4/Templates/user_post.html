<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename='CSS/register.css' )}}">
    <title>Welcome to BlogLite</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("home")}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("user_profile")}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("logout")}}">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="main">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <div class="card" style="width: 728px;">
                        <img src={{post.post_image_path}} class="img-thumbnail" alt="..."
                            style="height: 750px; width: 750px;">
                        <div class="card-body">
                            <p class="card-text  float-start">{{post.like}}&nbsp;<i class="bi bi-heart-fill"
                                    style="font-size: 20px; color:red"></i> &nbsp;&nbsp;&nbsp;&nbsp;
                                1 &nbsp;<i class="bi bi-chat-fill" style="font-size: 20px;"></i><br>
                            </p>
                            <p class="card-text float-end"> <a href="{{url_for("updt_post",
                                    post_id=post.post_id)}}"><button type="button" class="btn btn-outline-warning">
                                        <i class="bi bi-pencil-square" style="font-size: 20px; color: rgb(42, 70, 21);"></i>&nbsp;Edit
                                        Post</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="{{url_for("dlt_post", post_id=post.post_id)}}"><button type="button"
                                        class="btn btn-outline-danger">
                                        <i class="bi bi-trash" style="font-size: 20px; color: brown;"></i>&nbsp;Delete
                                        Post</button></a>
                            </p>
                        </div>
                    </div>
                    <div class="card" style="width: 728px;">
                        <div class="card-body">
                            <h5 class="card-title float-start">Caption: &nbsp;&nbsp; </h5>
                            <p class="card-text float-start">{{post.post_desc}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
