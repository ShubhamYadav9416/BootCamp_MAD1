<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename='CSS/register.css' )}}">
    <title>Welcome to BlogLite</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("home")}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for("logout")}}">Logout</a>
                    </li>
                </ul>
                <a class="nav-link active" aria-current="page" href="{{url_for("add_post")}}"><i class="bi bi-plus-square-fill" style="font-size: 25px;"></i></a> &nbsp;&nbsp;&nbsp;

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="main" style="margin-top: 50px;">
        <div class="user_profile">
            <div class="container text-center">
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-4">
                                    <img src={{ user.profile_img_path }} class="float-start"
                                        style="height: 175px; width: 175px; border-radius: 10rem;">
                                </div>
                                <div class="col-5">
                                    <div class="user_info">
                                        <p>{{ user.user_mail.split('@')[0] }} &nbsp;&nbsp;<a href="{{url_for("edit_profile")}}"><i class="bi bi-pencil-square" style="font-size: 20px;"></i></a></p>
                                        <p><a>12 Posts</a>&nbsp; &nbsp; <a> 50 Followers</a> &nbsp; &nbsp; <a>100
                                                Following</a></p>
                                        <p> {{user.user_bio}}</p>
                                    </div>
                                </div>
                                <div class="col-3"

                            </div>
                        </div>

                    </div>
                    <div class="col-1">


                    </div>
                </div>
            </div>
        </div>
        <div class=""user_posts>
            <hr style="border:2px solid black">
            <div class="container text-center">
                <div class="row">
                  <div class="col-1">
                    
                  </div>
                  <div class="col">
                {% for post in posts %}
                    <a href={{url_for("user_post",post_id = post.post_id)}}><img src={{post.post_image_path}} class="img-thumbnail float-start" alt="..." style="height: 250px; width: 250px;"></a>
                {% endfor %}
                    <!-- <img src="../static/IMG/2150710042.jpg" class="img-thumbnail float-start" alt="..." style="height: 250px; width: 250px;">
                    <img src="../static/IMG/2150710042.jpg" class="img-thumbnail float-start" alt="..." style="height: 250px; width: 250px;">
                    <img src="../static/IMG/2150710042.jpg" class="img-thumbnail float-start" alt="..." style="height: 250px; width: 250px;">

                    <img src="../static/IMG/2150710042.jpg" class="img-thumbnail float-start" alt="..." style="height: 250px; width: 250px;"> -->

                  </div>
                  <div class="col-1">
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
